<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- SEO Meta Tags -->
    <title>Learning Journal PWA - Track Your Learning Journey</title>
    <meta name="description" content="A Progressive Web App for tracking your learning journey. Create journal entries, manage projects, play memory games, and draw on canvas - all offline-ready." />
    <meta name="keywords" content="learning journal, PWA, mobile app, journal entries, project tracking, memory game, canvas" />
    <meta name="author" content="Learning Journal" />
    
    <!-- Mobile App Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Learning Journal" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Learning Journal PWA" />
    <meta property="og:description" content="Track your learning journey with journal entries, project management, and more!" />
    <meta property="og:image" content="/app-icon-512.png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Learning Journal PWA" />
    <meta name="twitter:description" content="Track your learning journey with journal entries, project management, and more!" />
    <meta name="twitter:image" content="/app-icon-512.png" />
    
    <!-- Favicon and PWA -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#7c3aed" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Safe area and mobile styles -->
    <style>
      html, body {
        overscroll-behavior-y: contain;
        -webkit-touch-callout: none;
        touch-action: pan-x pan-y;
      }
      
      /* Safe area insets for notched devices */
      :root {
        --sat: env(safe-area-inset-top, 0px);
        --sar: env(safe-area-inset-right, 0px);
        --sab: env(safe-area-inset-bottom, 0px);
        --sal: env(safe-area-inset-left, 0px);
      }
    </style>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
